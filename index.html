<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <title>Bruno Andrande</title>

</head>
<body>
  <header>
   <div class="container">
     <a href="#">Blog</a>
   </div>
  </header>

  <section class="s-hero">
    <div class="container">
      <div class="right" data-aos="fade-right">
        <h1>Bruno Andrande</h1>
        <p>Desenvolvimento, design de aplicações web e móveis para startups e grandes empresas.</p>
        <span>Trabalhando atualmente na <a href="http://" target="_blank">Parafuzo</a></span>

      <object type="image/svg+xml" data="./assets/Illustration.svg"></object>
    </div>

    <div class="container">
      <p>Entre em contato comigo através das redes sociais abaixo:</p>
      <div class="redes-socias">
        <div class="social">
          <img src="./assets/twitter.png" alt="Twitter">
          <a href="#">Twitter</a>
        </div>
        <div class="social">
          <img src="./assets/git.png" alt="Github">
          <a href="#">Github</a>
        </div>
        <div class="social">
          <img src="./assets/LinkedIn.png" alt="LinkedIn">
          <a href="#">LinkedIn</a>
        </div>
      </div>
      <span>© Desenvolvido por <strong>bybruno</strong></span>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="./js/main.js"></script>
